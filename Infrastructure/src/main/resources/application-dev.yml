frontend:
  core: http://mocked.com

swagger:
  ui:
    core: http://localhost:8015

spring:
  config:
    import:
      - classpath:base.yaml
      - classpath:controller-paths.yaml
      - classpath:error-messages.yaml
      - classpath:email-service.yaml
      - classpath:token.yaml
      - classpath:cors.yaml

  datasource:
    url: jdbc:postgresql://localhost:9000/api
    username: cris6h16
    password: 12345678
    hikari:
      schema: prod

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 465
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    protocol: smtp
    properties:
      mail:
        smtp:
          ssl:
            enable: true
            trust: smtp.gmail.com
            checkserveridentity: true
        debug: false

  data:
    redis:
      host: localhost
      port: 8015
      ttl:
        minutes: 5
