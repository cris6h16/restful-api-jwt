services:
  backend:
    image: restfulapi:test
    container_name: backend
    hostname: backend
    build:
      context: .
      args:
        - KEYPASS=12345678kp
        - STOREPASS=12345678sp
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    restart: no # todo: change
    environment:
      - PSQL_USER=$PSQL_USER
      - PSQL_PASS=$PSQL_PASS
      - MAIL_USER=$MAIL_USER
      - MAIL_PASS=$MAIL_PASS
      - JWT_SECRET_KEY=$JWT_SECRET_KEY
      - KEY_STORE_PASS=$KEY_STORE_PASS
      - PSQL_URL=db:5432/restful-api-jwt
      - REDIS_HOST=server-cache
      - REDIS_PORT=6379
    networks:
      - private
      - public
    depends_on:
        - db
        - server-cache
    volumes:
      - backend-data:/var/log/restful-api-jwt.log


  db:
    image: postgres:latest
    container_name: db
    hostname: db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - private
    environment:
      POSTGRES_USER: $PSQL_USER
      POSTGRES_PASSWORD: $PSQL_PASS
      POSTGRES_DB: restful-api-jwt
    restart: always




  server-cache:
    image: redis:latest
    container_name: redis
    hostname: redis
    restart: always
    volumes:
      -  redis-data:/data
    environment:
      REDIS_ARGS: --requirepass admin
    ports:
      - "6379:6379"
    networks:
      - private

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: swagger-ui
    hostname: swagger-ui
    environment:
      - SWAGGER_JSON=/openapi-description.yaml
    volumes:
      - ./openapi-description.yaml:/openapi-description.yaml
    ports:
      - "8081:8080"
    networks:
      - public



networks:
  private:
  public:



volumes:
  postgres-data:
  redis-data:
  backend-data:



